<div class="p-5 w-100 h-100">
  <app-report-control [funds]="funds" (selectedFundTypeChange)="selectedFundTypeChanged($event)"
    (selectedFundFiltersChange)="selectedFundFiltersChanged($event)">
  </app-report-control>
  <div class="mt-3">
    <app-report-chart [fundData]="selectedFundHistory" [viewPeriod]="fundFilter?.period"></app-report-chart>
  </div>
  <div class="mt-3">
    <app-report-table [data]="selectedFundHistory" [disabledColumns]="disabledColumns"></app-report-table>
  </div>
</div>
